<!DOCTYPE html>
<html>
  <head>
    <title>ESP Input Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      function submitMessage(event) {
        alert("Form submitted");
        event.preventDefault();        
      }
    </script>
  </head>
  <body>
    <form action="/saveWifiForm" target="hidden-form">
      SSID (current value %WIFI_SSID%):
      <input type="text" name="WIFI_SSID" value="%WIFI_SSID%" />
      <br />
      Password:
      <input type="password" name="WIFI_PASSWORD" value="%WIFI_PASSWORD%" />
      <button type="submit" onsubmit="submitMessage(event)" />
    </form>
  </body>
</html>
